<html lang="en">
<head>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/railway-sans" type="text/css"/>
	<link rel="stylesheet" href="styles.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAkKJj6a4ooM_QD8Q7RH9Dq6DVAkR3qITw&callback=initMap">
		</script>
	<title>A MAP</title>
</head>

<script>

var marker;
var map;

function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
		zoom: 13,
		center: {lat: 39.744416, lng: 37.016162}
	});

	marker = new google.maps.Marker({
		map: map,
		draggable: true,
		animation: google.maps.Animation.DROP,
		position: {lat: 39.744416, lng: 37.016162}
	});
}

function toggleBounce() {
	if (marker.getAnimation() !== null) {
		marker.setAnimation(null);
	} else {
		marker.setAnimation(google.maps.Animation.BOUNCE);
	}
}


function newLocation(newLat,newLng)
{
	newMarker = new google.maps.Marker({
		map: map,
		draggable: true,
		animation: google.maps.Animation.DROP,
		position: {lat: newLat, lng: newLng}
	});

	map.setCenter({
		lat : newLat,
		lng : newLng
	});
	function toggleBounce() {
		if (newMarker.getAnimation() !== null) {
			newMarker.setAnimation(null);
		} else {
			newMarker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}

}

$(document).ready(function ()
{
		$("#1").on('click', function ()
		{
		newLocation(48.1293954,11.556663);
	});

	$("#2").on('click', function ()
		{
		newLocation(40.7033127,-73.979681);
	});

		$("#3").on('click', function ()
		{
		newLocation(55.749792,37.632495);
	});
});

</script>

<body>
	<div id="page">
		<div id="map"></div>
		<div id="words">jajajaja
			<button id="1" style="padding:10px; cursor:pointer;">Munich</button>
	<button id="2" style="padding:10px;cursor:pointer;">New York</button>
	<button id="3" style="padding:10px;cursor:pointer;">Moscow</button></div>
	</div>

</body>
