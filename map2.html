<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">


<html lang="en">
<head>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/railway-sans" type="text/css"/>
	<link rel="stylesheet" href="styles.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>A MAP</title>
</head>
<script>
var map;
function initialize()
{
map = new google.maps.Map(document.getElementById('map-canvas'), {
  center: new google.maps.LatLng(48.1293954,12.556663),//Setting Initial Position
  zoom: 10
});
}

function newLocation(newLat,newLng)
{
map.setCenter({
  lat : newLat,
  lng : newLng
});
}

google.maps.event.addDomListener(window, 'load', initialize);

//Setting Location with jQuery
$(document).ready(function ()
{
  $("#1").on('click', function ()
  {
  newLocation(48.1293954,11.556663);
});

$("#2").on('click', function ()
  {
  newLocation(40.7033127,-73.979681);
});

  $("#3").on('click', function ()
  {
  newLocation(55.749792,37.632495);
});
});
</script>

<body>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkKJj6a4ooM_QD8Q7RH9Dq6DVAkR3qITw"></script>
  <button id="1" style="padding:10px; cursor:pointer;">Munich</button>
  <button id="2" style="padding:10px;cursor:pointer;">New York</button>
  <button id="3" style="padding:10px;cursor:pointer;">Moscow</button>
  <br>
  <br>
  <div style="height:100%;" id="map-canvas"></div>
</body>
<style>
html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
</style>
